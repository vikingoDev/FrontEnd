        <!--Locaciones-->

      <div class="col-xs-12 col-sm-10 col-md-4">
      <!--Formulario de contacto (?)-->
        <div class="contForm">
          <div class="container" >
            <form>
              <!--Email-->
              <label for="email">Correo electrónico</label>
              <input type="text" class="form-control" placeholder="Ingrese su dirección de correo electrónico">
              <!--Nombre-->
              <div class="row">
                <div class="col">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" placeholder="Ingrese su nombre">
                </div>
              </div>
              <!--País-->
              <label for="country">Country</label>
              <select>
                <option>Elija una opción</option>
                <option>Argentina</option>
                <option>Uruguay</option>
                <option>Chile</option>
              </select>
              <!--Medio de contacto-->
              <label for="channels">Medio de contacto</label>
              <select>
                <option>Elija una opción</option>
                <option>Email</option>
                <option>Wapp</option>
                <option>Zoom/Meet/Otros</option>
                <option>No deseo que me contacten</option>
              </select>
              <!--Subject-->
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Escriba algo. No me haga repetirlo." style="height:200px"></textarea>
              <input id="submit" type="submit" value="Enviar">
              <input id="reset" type="reset" value="Borrar todo">
            </form>
          </div>
          </div>
