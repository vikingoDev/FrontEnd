      <!--Formulario de contacto-->
      <div class="contact_form col-md-5">
        <div id="container">
          <form>
            <!--Nombre-->
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-3">
                <label for="name">Datos personales</label>
                <input type="text" class="form-control" placeholder="Ingrese nombre y apellido">
              </div>
              <!--Teléfono-->
              <div class="col-md-6 col-sm-12 col-xs-3">
                <label for="name">Teléfono</label>
                <input type="text" class="form-control" placeholder="Ingrese un número de contacto">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-3">
                <!--Email-->
                <label for="email">E-mail</label>
                <input type="text" class="form-control" placeholder="Ingrese su e-mail">
              </div>
              <div class="col-md-6 col-sm-12 col-xs-3">
                <!--Medio de contacto-->
                <label for="channels">Medio de contacto</label>
                <select>
                  <option>Seleccione</option>
                  <option>E-mail</option>
                  <option>Wapp</option>
                  <option>Zoom/Meet/Otros</option>
                  <option>No deseo que me contacten</option>
                </select>
              </div>
            </div>
            <!--País-->
            <label for="country">País</label>
            <select>
              <option>Seleccione</option>
              <option>Argentina</option>
              <option>Uruguay</option>
              <option>Chile</option>
            </select>
            <!--Subject-->
            <label for="subject">Comentarios</label>
            <textarea id="subject" name="subject" placeholder="Si lo desea, deje sus comentarios aquí."
              style="height:200px"></textarea>
            <a href="notfound.html" id="submit" type="button">Enviar</a>
            <input id="reset" type="reset" value="Borrar todo">
          </form>
